</p><figure id="4212d63e-f7a9-4ab0-9643-834a39a3820c"><div class="source"><a href="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/final-exam-description.mp3">https://s3-us-west-2.amazonaws.com/secure.notion-static.com/efb2f1e5-e041-4d8e-8602-9fff53b45c60/final-exam-description.mp3</a></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="f05bb614-17ea-4a44-97c2-11a601cef905"><div style="font-size:1.5em"><img class="icon" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/800x800.png"/></div><div style="width:100%">In this exam, you can use AI tools like ChatGPT or New Bing to help you solve the problems. You can also solve the problems on your own. Your score will be the same regardless of your choice. If you use AI tools, you must include the prompts or suggestions that helped you find the solution. This is so that we can understand your process and the assistance you received. The main purpose of this exam is to test your understanding and use of knowledge. Whether you use AI tools or rely on your own abilities, what matters is your ability to find correct solutions and show that you understand digital system design.</div></figure><h2 id="f4016b61-8b95-40ba-8d12-f4b0d7057c92" class="block-color-yellow_background">Zedboard 實驗版 I/O 接腳設定</h2><figure id="15ffaa70-338f-42b9-a965-df0a48ef9d47" class="image"><a href="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/Untitled.png"><img style="width:2854px" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/Untitled.png"/></a></figure><p id="43358640-71bd-45a5-aa73-d0c828d6c56a" class="">
</p><h2 id="7fc0535b-83d3-4c70-ba5e-810299d21c44" class="block-color-yellow_background">Problem 1: Implementing Variable Frequency Clock Signals with Verilog on Zedboard</h2><figure id="7e233f7e-362d-4a67-8c8a-012c2d939135"><div class="source"><a href="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/prob1.mp3">https://s3-us-west-2.amazonaws.com/secure.notion-static.com/9516fc30-fda9-4192-a215-81c0d4702c08/prob1.mp3</a></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="46dff793-02ae-4a91-896c-deb46699cb84"><div style="font-size:1.5em"><img class="icon" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/800x800%201.png"/></div><div style="width:100%">Design a Verilog module that generates four clock signals with frequencies of 1Hz, 2Hz, 3Hz, and 4Hz. The module takes a 100 MHz clock signal as input. In addition to the clock signals, four control signals are also needed. These control signals will be controlled by DIP switches. Each control signal corresponds to a slowed-down clock signal and is used to enable or disable the generation of the respective clock signal.<p id="9c21156b-0199-433e-b6f8-61cd011e3059" class="">The entire design needs to be downloaded onto the Zedboard development board for testing. Connect the four clock signals to four LED lights on the board, and connect the four control signals to the DIP switches.</p><p id="3005ea34-020d-432b-a8a9-66f2eef6d8d8" class="">
</p><p id="1a8d4a8f-6c61-4472-ba3a-cbbe0fe9b601" class="block-color-yellow">Here are some additional details about the problem:</p><ul id="f5b6f4d3-7f33-4032-bdcd-6e868d471646" class="bulleted-list"><li style="list-style-type:disc">The Verilog module should be written in a modular way, with each clock signal generated by a separate module. This will make the code easier to understand and maintain.</li></ul><ul id="9bb3d336-e19d-4b67-a970-2fd14b3d458d" class="bulleted-list"><li style="list-style-type:disc">The DIP switches should be configured so that they can be used to turn on and off the generation of each clock signal. This will allow you to test the different clock signals and see how they affect the LED lights.</li></ul></div></figure><figure id="cf7e5d77-0dc0-4407-96f8-8153a9f01686" class="image"><a href="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/Untitled%201.png"><img style="width:336px" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/Untitled%201.png"/></a></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="3748b5f6-c40a-444d-8af0-1cd2e22d460c"><div style="font-size:1.5em"><img class="icon" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/800x800%202.png"/></div><div style="width:100%">設計一個 Verilog 模組，用於生成四個放慢速度的時脈訊號（clk1、clk2、clk3、clk4），分別對應到 1Hz、2Hz、3Hz 和 4Hz 的時脈，該模組的輸入訊號是一個 100 MHz 的時脈訊號（clk）。除了時脈訊號外，還需要設計四個控制訊號（sw1、sw2、sw3、sw4），這些控制訊號將由指撥開關（DIP switches）來控制。每個控制訊號對應到一個放慢速度的時脈訊號，用於啟用或禁用對應的時脈訊號的產生。整個設計需要下載至 Zedboard 實驗版上測試，將四個時脈訊號連接到實驗版上的四個 LED 燈，並將四個控制訊號連接到指撥開關。</div></figure><p id="e338bdb3-02da-404b-87d8-59dcbfd55edc" class="">
</p><h2 id="0a2ee901-21f1-4b56-ab61-bd9df699620d" class="block-color-yellow_background">Problem 2: Designing and Building an SPI Master Clock Generator</h2><figure id="01ed3a57-c5c9-4a02-b026-428e3ed15093"><div class="source"><a href="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/prob02.mp3">https://s3-us-west-2.amazonaws.com/secure.notion-static.com/8417c8e4-fe56-4552-8bf2-561ee98eb3ba/prob02.mp3</a></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="35ae0e69-9ab3-4b3a-b74d-27b21f4c56ac"><div style="font-size:1.5em"><img class="icon" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/800x800%203.png"/></div><div style="width:100%">The module will generate four clock pulses for each &quot;start-transmit&quot; request. The clock pulses are synchronized to the global clock, which can be 1Hz, 2Hz, 3Hz, or 4Hz. When the &quot;start-transmit&quot; signal (trig) goes high, the module will generate four clock pulses and then go low. The controlling module must wait until trig goes low before sending another &quot;start-transmit&quot; request.

It is important to note that the controlling module must wait until trig goes low before sending another &quot;start-transmit&quot; request. This is because the module needs to ensure that the entire data transmission is complete before sending another request.

Your design must be downloaded to the Zedboard and run tests. The system should use the on-board 100 MHz (Y9) signal as global clock (clk). A push-button should be used for the trig signal and a LED should be used to observe the sclk output.</div></figure><figure id="4dee2936-71b0-4568-904a-c939b3a9fcd9" class="image"><a href="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/Untitled%202.png"><img style="width:384px" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/Untitled%202.png"/></a></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="bf11bcad-7f98-4578-a193-04d30ddf4f05"><div style="font-size:1.5em"><img class="icon" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%E3%80%90%E6%9C%9F%E6%9C%AB%E6%B8%AC%E9%A9%97%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/800x800%204.png"/></div><div style="width:100%">設計Verilog模組根據每個『啟動傳輸』請求生成四個時脈脈衝。時脈脈衝與全域時脈訊號同步，全域時脈的頻率可以是1赫茲、2赫茲、3赫茲或4赫茲。當『啟動傳輸』訊號（trig）上升時，該模組將生成四個時脈脈衝，然後變為低電位(0)。<p id="beb3c568-fc40-481d-84c7-6c0b38419010" class="">要注意的是，控制模組必須等待觸發訊號降回低電位，然後才能接受並處理另一個『啟動傳輸』請求。這是因為要確保整個數據傳輸完成後，才能接受並處理另一個請求，同時也避免未重置的觸發訊號，造成連續性的 sclk 時脈脈衝輸出。
你的設計必須下載到 Zedboard 上並進行測試，使用實驗板上的 100 MHz（Y9）信號作為全局時鐘（clk），使用一個按鈕作為觸發信號，並用一個 LED 來觀察 sclk 輸出。</p></div></figure><p id="c4774088-dd35-4e27-958f-343f78bcd6bf" class="">
